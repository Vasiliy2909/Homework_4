<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Частота встречаемости буквы</title>
  </head>
  <body>
    <script>
    var str, char;

    str = prompt('Введите строку:'); // переменная содержащая строку
    char_search = prompt('Введити букву для поиска:') // переменная содержащая искомую букву

      function countChar(str_text, char) {

        var lenght_str = str_text.length, count = 0;

        for (var i = 0; i <= (lenght_str - 1) ; i++) {
          if (char.toLowerCase() === str_text.toLowerCase().charAt(i)) { // ищем в строке искомую букву
            count += 1;
          }
        }
        return count;
      }

      console.log(countChar(str, char_search));
    </script>
  </body>
</html>
